<div class="card mt-3">
    <div class="card-header">
        {{ post.id }}
    </div>
    <div class="card-body">
        <app-button text="Edit" class="btn-dark"></app-button>
        <div>
            {{ post.title }}
        </div>
        <div>
            {{ post.body }}
        </div>
        <p class="card-text text-center text-sm-end"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
</div>
