<div class="container mt-3" [ngStyle]="{
    'max-width': '800px'
}">
    <div class="mb-3 d-flex flex-column flex-sm-row justify-content-center justify-content-sm-end align-items-center align-items-sm-baseline text-start">
        <label for="title" class="form-label me-sm-2">Title</label>
        <input type="text" class="form-control" id="title">
        <span id="title-error"></span>
    </div>
    <div class="mb-3 d-flex flex-column justify-content-center align-items-center align-items-sm-start text-start">
        <label for="message" class="form-label">Body</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
        <span id="message-error"></span>
    </div>
    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">

        <app-button
        class="rounded-1 btn-primary"

        text="Submit" (btnClick)="post()"></app-button>
    </div>
</div>
