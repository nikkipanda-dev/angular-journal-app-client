<section class="container-fluid bg-light p-0" [ngStyle]="{
    'max-width': '500px'
}" id="login">
    <div class="container-xxl pt-5 p-3">
        <div id="reset-password-alert" class="text-center text-sm-start"></div>
        <form action="http://localhost:8000/api/login" method="POST" id="login-form" enctype="multipart/form-data">
            <div class="mb-3 d-flex flex-column">
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <span id="email-error" class="text-center text-sm-start text-danger small"></span>
            </div>
            <div class="mb-3 d-flex flex-column">
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label for="password">New password</label>
                </div>
                <span id="password-error" class="text-center text-sm-start text-danger small"></span>
            </div>
            <div class="mb-3 d-flex flex-column">
                <div class="form-floating">
                    <input type="password" class="form-control" name="password_confirmation" id="password-confirmation" placeholder="Password">
                    <label for="password-confirmation">Confirm new password</label>
                </div>
                <span id="password_confirmation-error" class="text-center text-sm-start text-danger small"></span>
            </div>
            <div class="text-center d-flex flex-column flex-sm-row justify-content-center align-items-stretch align-items-sm-center">
                <app-button type="button" text="Submit" class="btn-secondary rounded header" (btnClick)="resetPassword()">
                </app-button>
            </div>
        </form>
    </div>
</section>
