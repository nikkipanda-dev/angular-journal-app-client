<div class="container-sm mt-5" [ngStyle]="{
    'max-width': '500px'
}">
    <form action="http://localhost:8000/api/register" method="POST" id="register-form" enctype="multipart/form-data">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password_confirmation" id="password-confirmation"
                placeholder="Password">
            <label for="password">Repeat password</label>
        </div>
        <app-button text="Register" class="btn-secondary" (btnClick)="register()"></app-button>
    </form>
</div>
