<section class="container-fluid bg-light p-0" [ngStyle]="{
    'max-width': '500px'
}" id="register">
    <div class="container-xxl pt-5 p-3">
        <div id="register-error" class="text-center text-sm-start"></div>
        <form action="http://localhost:8000/api/register" method="POST" id="register-form" enctype="multipart/form-data">
            <div class="mb-3 d-flex flex-column">
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <span id="register-email-error" class="text-center text-sm-start text-danger small"></span>
            </div>
            <div class="mb-3 d-flex flex-column">
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <span id="register-password-error" class="text-center text-sm-start text-danger small"></span>
            </div>
            <div class="mb-3 d-flex flex-column">
                <div class="form-floating">
                    <input type="password" class="form-control" name="password_confirmation" id="password-confirmation"
                        placeholder="Password">
                    <label for="password">Repeat password</label>
                </div>
                <span id="register-password_confirmation-error" class="text-center text-sm-start text-danger small"></span>
            </div>
            <div class="text-center d-flex flex-column flex-sm-row justify-content-center align-items-stretch align-items-sm-center">
                <app-button text="Register" class="btn-secondary rounded header" (btnClick)="register()"></app-button>
            </div>
        </form>
    </div>
</section>
