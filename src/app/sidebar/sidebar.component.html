<div class="container mt-3 bg-white" id="all-posts" [ngStyle]="{
    'max-width': '800px',
    boxShadow: '5px 10px 20px #efefef'
}">
    <div class="d-flex flex-column p-3">
        <h2 class="mb-3 header">Stat:</h2>
        <div class="d-flex flex-column justify-content-center justify-content-sm-start align-items-start">
            <div><span class="header">Member since: </span> <span class="text-secondary">{{ userDetails.created_at }}</span></div>
            <div><span class="header">Total number of posts: </span> <span class="text-secondary">{{ postsLen }}</span></div>
        </div>
        <div class="mt-3 d-flex flex-column justify-content-center justify-content-sm-start align-items-start">
            <span><span class="header">Check out a random post:</span></span>
            <div class="mt-3 border-top" [ngStyle]="{
                'width': '100%'
            }">
                <div class="pt-3 d-flex flex-column flex-sm-row justify-content-sm-between">
                    <h4 class="header">{{  randomPost.title ? randomPost.title : 'No post.' }}</h4>
                    <span class="text-secondary">{{ randomPost.created_at ? randomPost.created_at : ''}}</span>
                </div>
                <p class="text-center text-sm-start">{{ randomPost.body ? randomPost.body : '' }}</p>
            </div>
        </div>
    </div>
</div>
