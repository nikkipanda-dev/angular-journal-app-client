<div class="container mt-3 bg-white" id="all-posts" [ngStyle]="{
    'max-width': '800px'
}">
    <div class="d-flex flex-column p-3">
        <h5 class="mb-3">Stat:</h5>
        <div class="d-flex flex-column justify-content-center justify-content-sm-start align-items-start">
            <div>Member since: <span class="text-secondary">{{ userDetails.created_at }}</span></div>
            <div>Total number of posts: <span class="text-secondary">{{ postsLen }}</span></div>
        </div>
        <div class="mt-3 d-flex flex-column justify-content-center justify-content-sm-start align-items-start">
            <span>Check out a random post:</span>
            <div class="mt-3 border-top" [ngStyle]="{
                'width': '100%'
            }">
                <div class="pt-3 d-flex flex-column flex-sm-row justify-content-sm-between">
                    <h6>{{  randomPost.title ? randomPost.title : 'No post.' }}</h6>
                    <span>{{ randomPost.created_at ? randomPost.created_at : ''}}</span>
                </div>
                <p class="text-center text-sm-start">{{ randomPost.body ? randomPost.body : '' }}</p>
            </div>
        </div>
    </div>
</div>
