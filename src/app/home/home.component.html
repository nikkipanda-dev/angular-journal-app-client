<div class="container">
    <form action="http://localhost:8000/api/register" method="POST" id="register-form" enctype="multipart/form-data">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password_confirmation" id="password-confirmation" placeholder="Password">
            <label for="password">Repeat password</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <form action="http://localhost:8000/api/login" method="POST" id="login-form" enctype="multipart/form-data">
        <div class="form-floating mb-3">
            <input type="user-email" class="form-control" name="user-email" id="user-email" placeholder="name@example.com">
            <label for="user-email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="user-password" placeholder="Password">
            <label for="user-password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
