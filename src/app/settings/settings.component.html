<section class="container-fluid bg-white p-0" id="settings" [ngStyle]="{
    'max-width': '700px'
}">
    <div class="container-xl pt-5 text-center p-3">
        <h3 class="header text-center text-sm-start" [ngStyle]="{
            'font-size': '1.3rem'
        }">Account</h3>
        <div class="row g-3 flex-column-reverse flex-sm-row" [ngStyle]="{
            'max-width': '600px',
            'margin': 'auto'
        }">
            <div class="col">
                <div id="update-password-error" class="text-center text-sm-start"></div>
                <div class="d-flex flex-column justify-content-center justify-content-sm-start">
                    <div class="row mb-3 d-flex flex-column flex-sm-row">
                        <label for="current-password" class="col-sm-4 col-form-label text-start header">Current password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="current_password" id="current-password">
                        </div>
                        <span id="current_password-error" class="text-center text-sm-start text-danger small"></span>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-4 col-form-label text-start header">New password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <span id="password-error" class="text-center text-sm-start text-danger small"></span>
                    </div>
                    <div class="row mb-5">
                        <label for="password-confirmation" class="col-sm-4 col-form-label text-start header">Confirm new password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password_confirmation" id="password-confirmation">
                        </div>
                        <span id="password_confirmation-error" class="text-center text-sm-start text-danger small"></span>
                    </div>
                    <div>
                        <app-button text="Submit" class="btn-secondary header rounded" (btnClick)="changePassword()"></app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
